<ion-content>
  <app-loading *ngIf="isLoading"></app-loading>

  <ion-grid text-center>
    <ion-row style="height: 70px;" class="ion-justify-content-center ion-align-items-end">
      <ion-col size="12">
        <ion-toolbar mode="ios" style="--background : transparent;">
          <!-- <ion-title class="ion-text-capitalize"> -->
          <ion-title style="color: white;">  
            {{strings.ST38}}
          </ion-title>
          <ion-buttons slot="start">
            <ion-button mode="md" (click)="goClosePage()" slot="start" style="--color : white">
              <ion-icon name="chevron-back-outline" color="white"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>              
    </ion-row>
    <ion-row class="ion-justify-content-center ion-align-items-start" [ngStyle]="{'height': rowHeight}">
      <ion-col size="11">
        <form class="form" autocomplete="off" [formGroup]="validationsform" (ngSubmit)="payWithStripe(validationsform.value)">
          <ion-list class="line-input" mode="md"> 
            <ion-item mode="md" >
              <ion-input class="ion-text-left" type="tel" maxlength="19" placeholder="Card Number" [(ngModel)]="creditCardNumber" formControlName="card_number" (ionChange)="cc_format($event.target.value)"></ion-input>
            </ion-item> 
          </ion-list>
          <ion-list class="line-input" mode="md"> 
            <ion-item mode="md" >
              <ion-input class="ion-text-left" type="text" placeholder="Expiration mm/dd/yyyy" formControlName="expiration_date"></ion-input>
            </ion-item> 
          </ion-list>
          
          <ion-list class="line-input" mode="md"> 
            <ion-item mode="md" >
              <ion-input class="ion-text-left" maxlength="3" type="text" placeholder="Cvv Number" formControlName="cvv"></ion-input>
            </ion-item> 
          </ion-list>     
          <ion-list class="line-input" mode="md"> 
            <ion-item mode="md" >
              <ion-input class="ion-text-left" type="text" placeholder="Name on card" formControlName="name"></ion-input>
            </ion-item> 
          </ion-list>                 
          <ion-button class="button-h" mode="ios" type="submit" [disabled]="!validationsform.valid" fill="solid" size="default" shape="round" expand="block">
            {{strings.ST23}}
          </ion-button>
        </form>      
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
